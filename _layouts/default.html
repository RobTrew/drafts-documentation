<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="icon" href="{{ site.baseurl }}/images/favicon.png">
{% seo %}

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">
              <img src="{{ site.baseurl }}/images/drafts-logo.svg" />
              <br style="clear:both;">
              Drafts 5<br>
              Documentation
            </a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="{{ site.baseurl }}/" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="{{ site.baseurl }}/overview" class="pure-menu-link">Overview</a></li>
                <li class="pure-menu-item"><a href="{{ site.baseurl }}/actions" class="pure-menu-link">Actions</a></li>
                <li class="pure-menu-item"><a href="{{ site.baseurl }}/settings" class="pure-menu-link">Settings</a></li>
                <li class="pure-menu-item"><a href="{{ site.baseurl }}/scripting" class="pure-menu-link">Scripting</a></li>
                <li class="pure-menu-item"><a href="{{ site.baseurl }}/urls" class="pure-menu-link">URL Schemes</a></li>
                <li class="pure-menu-item"><a href="{{ site.baseurl }}/beta-changelog" class="pure-menu-link">Changelog</a></li>

                <li class="pure-menu-item menu-item-divided pure-menu-selected">
                    <a href="#" class="pure-menu-link">Resources</a>
                </li>

                <li class="pure-menu-item"><a href="http://drafts5-actions.agiletortoise.com/" class="pure-menu-link">Action Directory</a></li>
                <li class="pure-menu-item"><a href="https://docs.google.com/forms/d/e/1FAIpQLSdIYw53txLUQTlfoodfYFL4L5DW67hUzBOt2lcGcFCG0i6Trg/viewform?usp=sf_link" class="pure-menu-link">Join the Slack</a></li>
                <li class="pure-menu-item"><a href="https://agiletortoise.zendesk.com/hc/en-us/requests/new" class="pure-menu-link">Get Help</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>{{ page.title }}</h1>
        </div>

        <div class="content">
          {{ content }}
        </div>

        <div class="footer">
          <div>
            <a href="https://itunes.apple.com/app/id1236254471?ls=1&mt=8">
              <img src="{{ site.baseurl }}/images/appstore.svg" %>
            </a>
          </div>
          &copy; 2018 by <a href="https://agiletortoise.com/">Agile Tortoise, Inc.</a>
        </div>
    </div>
</div>

<script src="{{ site.baseurl }}/assets/javascripts/ui.js"></script>

  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}

</body>
</html>
